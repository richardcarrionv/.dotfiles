[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
icon-0 = 0;
icon-1 = 1;a
icon-2 = 2;s
icon-3 = 3;d
icon-4 = 4;f
icon-5 = 5;g
icon-6 = 6;1
icon-7 = 7;2
icon-8 = 8;3
icon-9 = 9;4
icon-10 = 10;5
icon-11 = 11;6
icon-12 = 12;7
icon-13 = 13;8
icon-14 = 14;9
icon-default = ";" 

format = %{T4}<label-state>%{T-}

label-active = %icon%
label-active-background = ${colors.love}
label-active-padding = 1 

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.gold}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.muted}
label-empty-padding = 1
